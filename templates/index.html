<!DOCTYPE html>
<html>
<head>
    <title>CAP College PDF Filter</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f2f2f2; padding: 40px; }
        form { background: #fff; padding: 25px; border-radius: 8px; max-width: 600px; margin: auto; }
        select, button { width: 100%; padding: 10px; margin-top: 10px; font-size: 15px; }
        h2 { text-align: center; }
        label { margin-top: 15px; display: block; font-weight: bold; }
    </style>
</head>
<body>
  <div id="loading" style="display:none; text-align:center;">
    <h3>‚è≥ Generating your filtered PDF...</h3>
    <img src="https://i.gifer.com/ZZ5H.gif" alt="Loading..." style="width: 80px;">
  </div>

  <form method="POST">
    <!-- your dropdowns, checkboxes etc -->
    <button type="submit">Generate PDF</button>
  </form>

  <script>
    const form = document.querySelector("form");
    form.addEventListener("submit", () => {
      document.getElementById("loading").style.display = "block";
    });
  </script>
</body>

</html>
