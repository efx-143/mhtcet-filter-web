<!DOCTYPE html>
<html>
<head>
  <title>College Filter Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #3498db;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    #loading {
      display: none;
      text-align: center;
      margin-top: 20px;
    }

    table {
      width: 100%;
      margin-top: 40px;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      font-size: 13px;
    }

    th {
      background-color: #3498db;
      color: white;
    }
  </style>
</head>
<body>
  <h1>College Filter Tool</h1>

  <form method="POST">
    <label for="city">Select City:</label>
    <select name="city" required>
      {% for city in cities %}
        <option value="{{ city }}">{{ city }}</option>
      {% endfor %}
    </select>

    <label for="branches">Select Branches:</label>
    <select name="branches" multiple size="8" required>
      {% for branch in branches %}
        <option value="{{ branch }}">{{ branch }}</option>
      {% endfor %}
    </select>

    <button type="submit">Generate Filtered Colleges</button>

    <div id="loading">
      <h3>‚è≥ Generating your filtered results...</h3>
      <img src="https://i.gifer.com/ZZ5H.gif" alt="Loading..." width="60">
    </div>
  </form>

  {% if data %}
    <h2 style="margin-top: 40px;">Filtered Results</h2>
    <table>
      <thead>
        <tr>
          {% for col in header %}
            <th>{{ col }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        {% for row in data %}
          <tr>
            {% for col in row %}
              <td>{{ col }}</td>
            {% endfor %}
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% endif %}

  <script>
    const form = document.querySelector("form");
    form.addEventListener("submit", () => {
      document.getElementById("loading").style.display = "block";
    });
  </script>
</body>
</html>
