<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College Filter Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #007BFF;
    }

    form {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background-color: #f4f4f4;
      border-radius: 8px;
    }

    label, select {
      display: block;
      margin-bottom: 10px;
    }

    .checkboxes {
      columns: 2;
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      background: white;
    }

    button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    table, th, td {
      border: 1px solid #999;
    }

    th {
      background-color: #007BFF;
      color: white;
    }

    th, td {
      padding: 8px;
      text-align: left;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>College Filter Tool</h1>

  <form method="POST">
    <label for="city">Select City:</label>
    <select name="city" id="city" required>
      <option value="" disabled selected>-- Choose City --</option>
      {% for city in cities %}
        <option value="{{ city }}">{{ city }}</option>
      {% endfor %}
    </select>

    <label>Select Branches:</label>
    <div class="checkboxes">
      {% for branch in branches %}
        <label>
          <input type="checkbox" name="branches" value="{{ branch }}"> {{ branch }}
        </label>
      {% endfor %}
    </div>

    <div style="text-align:center;">
      <button type="submit">Generate Filtered Results</button>
    </div>
  </form>

  {% if results %}
    <h2>Filtered Results</h2>
    <table>
      <thead>
        <tr>
          {% for key in results[0].keys() %}
            <th>{{ key }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        {% for row in results %}
          <tr>
            {% for value in row.values() %}
              <td>{{ value }}</td>
            {% endfor %}
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% endif %}
</body>
</html>
